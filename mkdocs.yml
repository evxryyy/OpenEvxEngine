      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    logo: fontawesome/solid/chart-simple
  palette: 
      - scheme: slate
        toggle:
          icon: material/eye-outline
          name: Dark Mode
        primary: black
        accent: blue
      - scheme: default
        toggle:
          icon: material/eye
          name: Light Mode
        primary: white
        accent: blue
    
